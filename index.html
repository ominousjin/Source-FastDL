<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Contents</title>
</head>
<body>
    <h1>Contents of My GitHub Repository</h1>
    <ul id="repo-list">
        <!-- This will be populated dynamically -->
    </ul>

    <script>
        // Replace with your GitHub username and repository name
        const username = 'ominousjin';
        const repoName = 'Source-FastDL';

        // Fetch repository contents using GitHub API
        fetch(`https://api.github.com/repos/${username}/${repoName}/contents`)
            .then(response => response.json())
            .then(data => {
                const repoList = document.getElementById('repo-list');
                data.forEach(item => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = item.html_url;
                    a.textContent = item.name;
                    li.appendChild(a);
                    repoList.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching repository contents:', error));
    </script>
</body>
</html>
